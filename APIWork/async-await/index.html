<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script defer src='promises.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
    <title>Asynchronous Code</title>
</head>
<body class='bg-gray'>
<div class='container-fluid'>
    <div class='col-md-3'>
        <form id='getNums' method='GET' class='form-group'>
            <button class='btn btn-info' type='submit'>Get Numbers Facts</button>
        </form>
        <div class='card text-center shadow p-2' id='numBody'>
        </div>

        <form id='lotsNums' method='GET' class='form-group'>
            <button class='btn btn-info' type='submit'>Get lots of number Facts</button>
        </form>
        <div class='card text-center shadow p-2' id='multipleBody'>
        </div>
        
        <form id='oneNumFour' method='GET' class='form-group'>
            <button class='btn btn-info' type='submit'>Get four facts of number:</button>
        </form>
        <div class='card text-center shadow p-2' id='fourFacts'>
        </div>
    </div>
</div>

<br />

<div id='cards' class='container-fluid'>
    <div class='col-md-3'>
        <form id='getCard' method='GET' class='form-group'>
            <button class='btn btn-info' type='submit'>Get Cards</button>
        </form>
        

        <div class='card-group container-fluid shadow p-2'>
            <div class='row-md-12'>
                <div class='col-12' id='cardBody'>
                </div>
            </div>
        </div>
    </div>
</div>
    
<br />

<div id='pokemon' class='container-fluid'>
    <div class='col-md-3'>
        <form id='getPokes' method='GET' class='form-group'>
            <button class='btn btn-info' type='submit'>Get Pokemon Facts</button>
        </form>
        <div class='card-group container-fluid'>
            <div class='cold-6' id='pokemonBody'></div>
        </div>
    </div>
</div>
</body>
</html>
