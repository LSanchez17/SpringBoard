<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body class='bg-dark'>
<div class='container bg-primary'>
    <form id='gifSearch' class='form-group'>
      <label for='searchBar' class='text-white'>Search for a GIF:</label> 
      <input type='text' id='userGIF' name='searchBar' class='form-control'>
      <br />
      <input type='submit' value='Search For GIF' class='btn btn-success'>
    </form>
  <button id='deleteAll' class='btn btn-danger'>Delete all GIFs on page!</button>
</div>
<br />
<div class="container">
  <div id='GIFZone' class='row align-items-start'>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
