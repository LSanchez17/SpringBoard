{% extends 'base.html' %}

{% block content %}

<h1>Add a new pet for adoption:</h1>
<div>
    <form id='pet-add-form' method='POST'>
      {{form.hidden_tag()}}
      {% for field in form
            if field.widget.input_type != 'hidden' %}
      <div>
          {{field.label}}
          {{field}}
      </div>
      {% for error in field.errors %}
        {{error}}
      {% endfor %}
      {% endfor %}
      <button type='submit'>Submit</button>
    </form>
</div>


{% endblock %}
