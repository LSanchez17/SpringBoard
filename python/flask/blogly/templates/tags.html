<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if tags %}
    <ul>
      {% for t in tags %}
        <li><a href='/tag/{{t.tag_id}}'>{{t.name}}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <h2>No tags :(</h2>
    {% endif %}

    <a href='/home'>Return home</a>
    <a href='/tag/new'>Make a new tag</a>
</body>
</html>
