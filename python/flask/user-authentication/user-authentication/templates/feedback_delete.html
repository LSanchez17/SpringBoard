{% extends 'base.html' %}
{% block content %}
<h1>Current feedback:</h1>
<h3>Title: {{feedback.title}} </h3>
<p>{{feedback.content}}</p>

<form id='submit-delete-feedback' method='POST'>
    <button type='submit'>Delete this feedback</button>
</form>

<button><a href='/users/{{feedback.username}}'>Go back</a></button>

{% endblock %}
