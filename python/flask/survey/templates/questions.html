{% extends 'base.html' %}

{% block section %}
{% if n != 2 %}
<h2>Question: 
    {{satisfaction_survey.questions[n].question}}
</h2>
<form method="POST">
    <label for='yes'>Yes</label>
    <input type='radio' id='yes' name='option' value='yes'>
    <label for='no'>No</label>
    <input type='radio' id='no' name='option' value='no'>
    <input type='submit'>
</form>
{% endif %}

{% if n == 2 %}

<h2>Question: {{satisfaction_survey.questions[n].question}}</h2>
<form method="POST">
    <label for='firstchoice'>Less than $10,000</label>
    <input type='radio' id='less' name='option' value='lessthan10000'>
    <label for='secondchoice'>$10,000 or more</label>
    <input type='radio' id='more' name='option' value='morethan10000'>
    <input type='submit'>
</form>
{% endif %}

{% endblock %}
